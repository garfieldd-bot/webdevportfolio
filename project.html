<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background-image: url("background3.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: aqua;
      font-family: 'Poppins', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo {
      font-size: 30px;
      color: aqua;
      text-decoration: none;
      font-weight: 600;
    }

  
    nav.navbar {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: saturate(180%) blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
      padding: 0.5rem 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .navbar-brand {
      font-size: 30px;
      font-weight: 600;
      color: aqua !important;
      cursor: default;
      user-select: none;
    }

    .navbar-toggler {
      border-color: aqua;
    }

    .navbar-toggler-icon {
      filter: invert(1);
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
      font-size: 18px;
      margin-left: 20px;
      transition: all 0.3s ease-in-out;
      position: relative;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: aqua !important;
      transform: scale(1.05);
      box-shadow: 0 0 10px aqua;
      border-radius: 5px;
      background-color: rgba(0, 255, 255, 0.1);
    }


    .heading h2 {
      font-size: 60px;
      color: aqua;
      text-align: center;
      margin: 120px 0 40px;
    }

    .project-box {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .project-box img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      display: block;
    }

    .project-layer {
      position: absolute;
      inset: 0;
      background: rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      opacity: 0;
      transition: 0.4s ease;
      text-align: center;
      padding: 20px;
    }

    .project-box:hover .project-layer {
      opacity: 1;
    }

    .project-layer h4 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .project-layer p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .project-layer a {
      font-size: 28px;
      color: aqua;
      text-decoration: none;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-opacity-75 fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Jesus.com</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <i class='bx bx-menu'></i>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="skills.html">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="project.html">Project</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="more.html">More</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <section class="project container">
    <div class="heading">
      <h2>Projects</h2>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="project-box">
          <img src="cert.jpg" alt="Project 1" class="img-fluid">
          <div class="project-layer">
            <h4>Certificate</h4>
            <p>Landing page for a local business using responsive design.</p>
            <a href="#"><i class='bx bx-link-external'></i></a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="project-box">
          <img src="tables.png" alt="Project 2" class="img-fluid">
          <div class="project-layer">
            <h4>Tables project</h4>
            <p>Portfolio website showcasing personal and freelance work.</p>
            <a href="#"><i class='bx bx-link-external'></i></a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="project-box">
          <img src="mozilla.png" alt="Project 3" class="img-fluid">
          <div class="project-layer">
            <h4>Mozilla Project</h4>
            <p>Interface design for a mobile game.</p>
            <a href="#"><i class='bx bx-link-external'></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
