<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-image: url("background3.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: aqua;
      min-height: 100vh;
      padding-top: 70px;
    }

    nav.navbar {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: saturate(180%) blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
      padding: 0.5rem 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .navbar-brand {
      font-size: 30px;
      font-weight: 600;
      color: aqua !important;
      cursor: default;
      user-select: none;
    }

    .navbar-toggler {
      border-color: aqua;
    }

    .navbar-toggler-icon {
      filter: invert(1);
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
      font-size: 18px;
      margin-left: 20px;
      transition: all 0.3s ease-in-out;
      position: relative;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: aqua !important;
      transform: scale(1.05);
      box-shadow: 0 0 10px aqua;
      border-radius: 5px;
      background-color: rgba(0, 255, 255, 0.1);
    }

    .home {
      min-height: calc(100vh - 70px);
      display: flex;
      align-items: center;
      padding: 40px 15px;
      max-width: 1140px;
      margin: 0 auto;
    }

    .home-content h4 {
      font-size: 40px;
      font-weight: 700;
      color: white;
      margin-bottom: 5px;
    }

    .home-content h2 {
      font-size: 56px;
      font-weight: 700;
      color: aqua;
      margin-bottom: 5px;
    }

    .home-content h1 {
      font-size: 66px;
      font-weight: 700;
      color: white;
      margin-bottom: 5px;
    }

    .home-content h3 {
      font-size: 46px;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
    }

    .home-sci a {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      background: transparent;
      border: 2px solid aqua;
      border-radius: 50%;
      font-size: 25px;
      color: aqua;
      text-decoration: none;
      transition: 0.3s;
      margin-right: 10px;
    }

    .home-sci a:hover {
      background-color: aqua;
      color: #080421;
    }

    .profile-image {
      border-radius: 50%;
      border: 5px solid transparent;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 100%;
      transition: 0.3s ease-in-out;
    }

    .profile-image:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px aqua;
      border-color: aqua;
    }

    @media (max-width: 768px) {
      .home-content h1 {
        font-size: 40px;
      }

      .home-content h2,
      .home-content h3,
      .home-content h4 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Jesus.com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="project.html">Project</a></li>
          <li class="nav-item"><a class="nav-link" href="more.html">More</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="home container">
    <div class="row align-items-center">
      <div class="col-md-6 text-center text-md-start">
        <div class="home-content">
          <h4>Hello! I am</h4>
          <h2>Jesus C. Carido</h2>
          <h1>and Welcome</h1>
          <h3>to my Portfolio.</h3>
        </div>

        <div class="home-sci mt-4">
          <a href="#"><i class='bx bxl-facebook-circle'></i></a>
          <a href="#"><i class='bx bxl-instagram'></i></a>
          <a href="#"><i class='bx bxl-telegram'></i></a>
        </div>
      </div>

      <div class="col-md-6 text-center mt-5 mt-md-0">
        <img src="jesusamen.png" alt="Profile Image" class="profile-image img-fluid" />
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
